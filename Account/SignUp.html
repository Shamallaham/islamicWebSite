<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page">
        <div class="form">
          <div class="login">
            <div class="login-header">
              <h3>Create Account</h3>
            </div>
          </div>
          <form id="login" name="login" onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="UserName "/>
            <input type="email" id="email" name="email" placeholder="username@gmail.com"/>
            <input type="text" id="phone" name="phone" placeholder="+9639"/>
            <input type="password" id="password" name="password" placeholder="Password "/>
            <input type="password" id="repassword" name="repassword" placeholder=" Repassword"/>
            <button class="btn" onclick="validateForm()">Create account </button>
            <span id="error"></span>
            <p class="message">Are you have an account? <a href="Login.html"> Login</a></p>
          </form>
        </div>
      </div>
      <script src="main.js"> 
      </script>  
</body>
</html>
